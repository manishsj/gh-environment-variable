name: Deployment
on:
  push:
    branches:
      - main
      - dev
# Global Environment variable for workflow
env:
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    # Accessing GitHub Environment
    environment: testing
    # Job Level variable - Below is the example
    env:
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      MONGODB_CLUSTER_ADDRESS: manishsjgitworkflow.ya0tcsz.mongodb.net
      PORT: 8080
    # environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        # On linux and mac us $env_variable_name to access it.
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        # Access environment variable using context
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME: $MONGODB_DB_NAME"
